<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Inicio</title>
    <style>
        body {
            background-image: url("https://www.pyp-asociados.com/wp-content/uploads/2018/07/gestionar-facebook-farmacia-1024x482.jpg");  /* URL externa */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        button {
            display: inline-block;
            margin: 15px 0;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.05);
        }

        button:active {
            background-color: rgba(0, 0, 0, 1);
            transform: scale(1);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Yober's Farmacy</h1>
    <div class="button-container">
        <button onclick="location.href='/admin/Farmacia/'">Vista General</button>
        <button onclick="location.href='/venta'">Detalle de Ventas</button>
        <button onclick="location.href='/cliente'">Lista de Clientes</button>
        <button onclick="location.href='/empleadosucursal/'">Empleados de Sucursales</button>
    </div>
</body>

</html>
